<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Network Particles Background -->
    <div class="network-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: -2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: -4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: -6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: -8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: -10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: -12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: -14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: -16s;"></div>
        <div class="particle" style="left: 15%; animation-delay: -18s;"></div>
        <div class="particle" style="left: 25%; animation-delay: -20s;"></div>
        <div class="particle" style="left: 35%; animation-delay: -22s;"></div>
        <div class="particle" style="left: 45%; animation-delay: -24s;"></div>
        <div class="particle" style="left: 55%; animation-delay: -26s;"></div>
        <div class="particle" style="left: 65%; animation-delay: -28s;"></div>
        <div class="particle" style="left: 75%; animation-delay: -30s;"></div>
        <div class="particle" style="left: 85%; animation-delay: -32s;"></div>
        <div class="particle" style="left: 95%; animation-delay: -34s;"></div>
    </div>

    <!-- YouTube Audio Player - Audio Only -->
    <div id="youtube-audio" style="display: none;">
        <iframe id="youtube-player" width="0" height="0" frameborder="0" allowfullscreen
                allow="autoplay; encrypted-media">
        </iframe>
    </div>

    <!-- Fallback Audio Element (hidden) -->
    <audio id="background-music" loop style="display: none;">
        <!-- Placeholder for when you have the actual audio file -->
        <!-- <source src="music/ordinary-alex-warren.mp3" type="audio/mpeg"> -->
    </audio>

    <div class="container">
        <header>
            <h1 class="neon-text">Happy Birthday TRIBAL!</h1>
        </header>

        <section id="wishes">
            <p class="wish-text"></p>
        </section>

        <section id="countdown">
            <h2 class="countdown-title">Birthday Countdown</h2>
            <div class="countdown-container">
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            <p class="countdown-status" id="countdown-status">Loading countdown...</p>
        </section>

        <section id="gallery">
            <h2>Party Moments</h2>
            <div class="image-grid">
                <!-- Birthday Party Images -->
                <div class="image-item">
                    <a href="https://imgur.com/bzd8VDU?auto=format&fit=crop&w=800&q=80" target="_blank" rel="noopener noreferrer">
                        <img src="https://imgur.com/bzd8VDU?auto=format&fit=crop&w=400&q=80" alt="tribal-01">
                    </a>
                    <a href="https://imgur.com/bzd8VDU?auto=format&fit=crop&w=1200&q=80" download="tribal-01" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://imgur.com/LMY7ocO?auto=format&fit=crop&w=800&q=80" target="_blank" rel="noopener noreferrer">
                        <img src="https://imgur.com/LMY7ocO?auto=format&fit=crop&w=400&q=80" alt="tribal-02">
                    </a>
                    <a href="https://imgur.com/LMY7ocO?auto=format&fit=crop&w=1200&q=80" download="tribal-02" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://imgur.com/8Br6TAu?auto=format&fit=crop&w=800&q=80" target="_blank" rel="noopener noreferrer">
                        <img src="https://imgur.com/8Br6TAu?auto=format&fit=crop&w=400&q=80" alt="tribal-03">
                    </a>
                    <a href="https://imgur.com/8Br6TAu?auto=format&fit=crop&w=1200&q=80" download="tribal-03" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://imgur.com/cKiaZlB?auto=format&fit=crop&w=800&q=80" target="_blank" rel="noopener noreferrer">
                        <img src="https://imgur.com/cKiaZlB?auto=format&fit=crop&w=400&q=80" alt="tribal-04">
                    </a>
                    <a href="https://imgur.com/cKiaZlB?auto=format&fit=crop&w=1200&q=80" download="tribal-04" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://imgur.com/3i7nb6q?auto=format&fit=crop&w=800&q=80" target="_blank" rel="noopener noreferrer">
                        <img src="https://imgur.com/3i7nb6q?auto=format&fit=crop&w=400&q=80" alt="tribal-05">
                    </a>
                    <a href="https://imgur.com/3i7nb6q?auto=format&fit=crop&w=1200&q=80" download="tribal-05" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://imgur.com/OQpDnTV?auto=format&fit=crop&w=800&q=80" target="_blank" rel="noopener noreferrer">
                        <img src="https://imgur.com/OQpDnTV?auto=format&fit=crop&w=400&q=80" alt="tribal-06">
                    </a>
                    <a href="https://imgur.com/OQpDnTV?auto=format&fit=crop&w=1200&q=80" download="tribal-06" class="download-btn">⬇ Download</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a id="lightbox-download" class="lightbox-download-btn" download>⬇ Download Image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
