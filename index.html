<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" loop autoplay>
        <!-- User will provide the source -->
        <!-- Example: <source src="music/your-song.mp3" type="audio/mpeg"> -->
    </audio>

    <div class="container">
        <header>
            <h1 class="neon-text">Happy Birthday!</h1>
        </header>

        <section id="wishes">
            <p class="wish-text"></p>
        </section>

        <section id="gallery">
            <h2>Party Moments</h2>
            <div class="image-grid">
                <!-- Birthday Party Images -->
                <div class="image-item">
                    <a href="https://images.unsplash.com/photo-1464349153735-7db50e6e89db?w=800&h=600&fit=crop&crop=center" target="_blank" rel="noopener noreferrer">
                        <img src="https://images.unsplash.com/photo-1464349153735-7db50e6e89db?w=400&h=250&fit=crop&crop=center" alt="Birthday celebration">
                    </a>
                    <a href="https://images.unsplash.com/photo-1464349153735-7db50e6e89db?w=800&h=600&fit=crop&crop=center" download="birthday-celebration.jpg" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?w=800&h=600&fit=crop&crop=center" target="_blank" rel="noopener noreferrer">
                        <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?w=400&h=250&fit=crop&crop=center" alt="Birthday cake with candles">
                    </a>
                    <a href="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?w=800&h=600&fit=crop&crop=center" download="birthday-cake.jpg" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=800&h=600&fit=crop&crop=center" target="_blank" rel="noopener noreferrer">
                        <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=250&fit=crop&crop=center" alt="Birthday balloons">
                    </a>
                    <a href="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=800&h=600&fit=crop&crop=center" download="birthday-balloons.jpg" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=800&h=600&fit=crop&crop=center" target="_blank" rel="noopener noreferrer">
                        <img src="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=400&h=250&fit=crop&crop=center" alt="Birthday party decorations">
                    </a>
                    <a href="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=800&h=600&fit=crop&crop=center" download="birthday-decorations.jpg" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://images.unsplash.com/photo-1549924231-f129b911e442?w=800&h=600&fit=crop&crop=center" target="_blank" rel="noopener noreferrer">
                        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?w=400&h=250&fit=crop&crop=center" alt="Birthday gifts">
                    </a>
                    <a href="https://images.unsplash.com/photo-1549924231-f129b911e442?w=800&h=600&fit=crop&crop=center" download="birthday-gifts.jpg" class="download-btn">⬇ Download</a>
                </div>
                <div class="image-item">
                    <a href="https://images.unsplash.com/photo-1513151233558-d860c5398176?w=800&h=600&fit=crop&crop=center" target="_blank" rel="noopener noreferrer">
                        <img src="https://images.unsplash.com/photo-1513151233558-d860c5398176?w=400&h=250&fit=crop&crop=center" alt="Happy birthday celebration">
                    </a>
                    <a href="https://images.unsplash.com/photo-1513151233558-d860c5398176?w=800&h=600&fit=crop&crop=center" download="birthday-celebration-2.jpg" class="download-btn">⬇ Download</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a id="lightbox-download" class="lightbox-download-btn" download>⬇ Download Image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
